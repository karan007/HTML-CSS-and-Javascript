<!DOCTYPE html>
<html>
<head>
	<title>Dating Website</title>
	<style>
		fieldset{
			background:lightyellow;
			border:10px solid yellow;
			margin-bottom: 10px;
			width: 720px;
		}
		label:hover{
			font-size: 40px;
		}
		input:hover{
			font-size: 40px;
		}
		label{
			width:180px;
			display: inline-block;
			text-align:right;
			vertical-align: top;
		}
		textarea{
			width: 360px;
			height: 50px;
		}
		.splLabel{
			width: auto;
		}
		.rangeLabel1{
			width: auto;
			background: lightblue;
		}
		.rangeLabel2{
			width: auto;
			background: lightgreen;
		}
	</style>
</head>
<body>
	<h1>
		Dating Website
	</h1>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>
				Your Face
			</legend>
			<label for="avatar">Your image:</label>
			<input type="file" id="avatar" name="avatar" required><br>
			<label for="preview">Image Preview:</label>
			<img id="preview">
		</fieldset>

		<fieldset>
			<legend>
				Your General Details
			</legend>
			<label for="name">Name:</label>
			<input type="text" placeholder="Your full name" id="name" name="name" required><br>
			<label for="gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="Male" required>
			<label class="splLabel" for="male">Male</label>
			<input type="radio" id="female" name="gender" value="Female">
			<label class="splLabel" for="female">Female</label>
			<br>
			<label for="age">Age:</label>
			<input type="number" id="age" min=18 max=100 name="age" required><br>
			<label for="dob">Date of birth:</label>
			<input type="date" id="dob" name="dob"><br>
			<label for="color">Favourite color:</label>
			<input type="color" id="color" name="color"><br>
			<label for="country">Which country:</label>
			<select id="country" name="country">
				<option value="No Selection">No Selection</option>
				<option value="India">India</option>
				<option value="China">China</option>
				<option value="Japan">Japan</option>
				<option value="Pakistan">Pakistan</option>
				<option value="Sri Lanka">Sri Lanka</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>
				Your Indicators
			</legend>
			<label for="height">Your height:</label>
			<label class="rangeLabel1">
				Short
			</label>
			<input type="range" id="height" name="height" min="0" max="100">
			<label class="rangeLabel2">
				Tall
			</label>
			<br>
			<label for="salary">Your salary:</label>
			<label class="rangeLabel1">
				Poor
			</label>
			<input type="range" id="salary" name="salary" min="0" max="100">
			<label class="rangeLabel2">
				Rich
			</label>
			<br>
		</fieldset>

		<fieldset>
			<legend>
				Your Contact Information
			</legend>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<br>
			<label for="mobile">Mobile:</label>
			<input type="tel" id="mobile" name="mobile">
			<br>
			<label for="address">Address:</label>
			<textarea name="address" id="address"></textarea>
			<br>
			<label for="contact">Method to contact you:</label>

			<input type="checkbox" name="contact" id="mail" value="email">
			<label class="splLabel" for="mail">Email</label>

			<input type="checkbox" name="contact" id="whatsapp" value="whatsapp">
			<label class="splLabel" for="whatsapp">Whatsapp</label>

			<input type="checkbox" name="contact" id="in-app chat" value="in-app chat">
			<label class="splLabel" for="in-app chat">In-app chat</label>
			
		</fieldset>
		<input type="submit" value="Submit">
	</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
